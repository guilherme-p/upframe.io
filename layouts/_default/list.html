{{ partial "header" . }}

<main role="main">
	<header>
		<div class='container'>
			<h1>{{ partial "title.html" . }}</h1>
		</div>
	</header>

	<div class="listing">
		<ul>
			{{ range .Paginator.Pages }}
			<li>
				<a href="{{ .Permalink }}">
					<h3>{{ .Title }}</h3>
				</a>
				<p class="serif">{{slicestr .Summary 0 250}}...</p>

			</li>
			{{ end }}
		</ul>
		{{ partial "pagination" . }}
	</div>
</main>

{{ partial "footer" . }}
