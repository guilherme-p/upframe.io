<div id="team">
    <h2>Team</h2>
    <p>These are the doers facilitating your dream</p>

    {{ range $member := .Site.Data.team }}
    <div class="member">
        <img src="{{ $member.Image }}">
        <p class="name">{{ $member.Name }}</p>
        <p class="role">{{ $member.Role }}</p>

    </div>
    {{ end }}
</div>
