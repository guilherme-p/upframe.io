backend:
  name: git-gateway
  branch: master
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Type"
        name: "type"
        widget: "hidden"
        default: "post"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Featured Image"
        name: "image"
        required: false
        widget: "image"
      - label: "Body"
        name: "body"
        widget: "markdown"
    meta:
      - label: "SEO Description"
        name: "description"
        widget: "text"
